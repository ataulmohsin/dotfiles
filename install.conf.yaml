- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig_local
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.fzf: fzf
    ~/.fzf.bash: fzf.bash
    ~/.fzf.zsh: fzf.zsh
    ~/.vimrc: vimconf/.vimrc
    ~/.vim: vim
    ~/.vimrc.first: vimrc/vimrc.first
    ~/.vimrc.last: vimrc/vimrc.last
    ~/.vimrc.plugins: vimrc/vimrc.plugins
    ~/.tmux.conf: tmux.conf
    ~/.spectrum: spectrumyzer/spectrumyzer.py 
    ~/.spectrum.conf: spectrum.conf
    # Awesome WM
    ~/.config/awesome: awesome

- shell:
      - [git submodule update --init --recursive, Installing submodules]
